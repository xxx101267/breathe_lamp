<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.huxideng{
				width:200px;
				height:200px;
				background-color: white;
				border-radius: 30px;
				box-shadow: 0 0 100px pink;
				margin: 150px auto;
				animation: shine 1s infinite  alternate;
			}
			@keyframes shine{
				from{
					box-shadow: 0 0 0px pink;
				}
				to{
					box-shadow: 0 0 100px pink;
				}
			}
		</style>
	</head>
	<body style="background-color: #636060;">
		<div class="huxideng"></div>
	</body>
</html>
